<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News letter mastery | Dev challenges</title>
    <link rel="stylesheet" href="src/output.css" />
    <link rel="icon" href="./resources/favicon.ico" />
  </head>
  <body class="text-center">
    <main class="p-[3rem]">
      <!-- header part  -->
      <header class="flex flex-col justify-center lg:max-w-[560px] mx-auto">
        <img
          class="w-[50px] h-[50px] mx-auto"
          src="./resources/logo.svg"
          alt=""
        />
        <h1 class="text-[8vmin] mt-[1rem] font-[700]">Join our newsletter</h1>
        <p class="text-gray-500 mt-[1rem] text-[15px] lg:text-[17px]">
          Keep up with our latest collections, exclusive deals, and special
          offers!
        </p>
        <p class="text-gray-500 text-[15px] lg:text-[17px]">
          We introduce a new collection every week, so stay tunes to snag the
          hottest items just for you.
        </p>
      </header>

      <!-- card  -->

      <div
        class="mt-[1rem] p-[1.5rem] shadow-2xl rounded-xl max-w-[460px] mx-auto"
      >
        <input
          class="border-2 border-solid border-gray-200 py-[0.7rem] px-[1rem] block w-full rounded-[0.54rem] bg-gray-50 text-center font-semibold"
          type="email"
          placeholder="Enter your email address"
        />
        <button
          class="px-[1rem] py-[0.7rem] bg-blue-700 w-full rounded-[0.54rem] text-white font-semibold mt-[1rem]"
        >
          Subscribe now
        </button>
        <p class="text-[13px] text-left mt-[1rem] text-gray-600 lg:text-center">
          Your email is 100% confidential and won't send you any spam.
        </p>
      </div>
    </main>
  </body>
</html>
